<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXTRAS JS</title>
</head>

<body>

    <p class="color">darkorchid</p>
    <p class="color">darkslategrey</p>
    <p class="color">maroon</p>
    <p class="color">midnightblue</p>

    <button onclick="applyColors()">Aplicar colores</button>

    <script>
        var colors = document.querySelectorAll(".color");

        function applyColors() {

            for (var i = 0; i < colors.length; i++) {
                colors[i].style.color = colors[i].innerText;
            }

            for (const parrafo of colors) {
                parrafo.style.color = parrafo.innerText;
            }

        }

        var animales = ['gato', 'perro'];

        for (const animal in animales) {
            console.log(animales[animal]);
        }
    </script>

</body>

</html>
