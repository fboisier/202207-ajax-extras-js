<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMON</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">

</head>

<body>

    <h1>POKEMON</h1>
    <input type="text" placeholder="">
    <button id="poke">BUSCALO!</button>
    <button id="gif">CARGA!</button>

    <div id="resultado">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function() {


            $('#poke').click(function() {
                var numero = $('input').val();
                console.log(numero);

                $.ajax({
                        url: "https://pokeapi.co/api/v2/pokemon/" + numero
                    })
                    .done(function(data) {
                        console.log(data.name);
                        $('h1').html(data.name);
                    });
            });

            $('#gif').click(function() {
                var texto = $('input').val();

                $.ajax({
                        url: "https://api.giphy.com/v1/gifs/search?api_key=FY8W8P3R8oMK696mvMmspydqIIdTsE3b&q=" + texto + "&limit=25&offset=0&rating=g&lang=en"
                    })
                    .done(function(data) {
                        for (imagen of data.data) {
                            console.log(imagen.images.original.url);

                            $('#resultado').append(`<img src="${imagen.images.original.url}">`);

                        }

                    });
            });

        });
    </script>
</body>

</html>
